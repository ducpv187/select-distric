<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Select Distric</title>
</head>
<body>
    <section class="l-site__main" role="main" style="padding-top: 8em; padding-bottom: 5.5em;">
        <div class="container">
            <div class="row">
                <div class="col p-contact__main">
                        <div class="wrap-form">
                            <span class="">
                                <select name="province" id="province" class="cs-text">
                                    <option value="">Select City</option>
                                </select>
                            </span>
                            <span class="">
                                <select name="district" id="district"  class="cs-text">
                                    <option value="">Select District</option>
                                </select>
                            </span>
                            <span class="">
                                <select name="ward" id="ward" class="cs-text">
                                    <option value="">Select Ward</option>
                                </select>
                            </span>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js">
    </script>
</body>
</html>
